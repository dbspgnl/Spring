<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Update</h1>
	<form action="/member/updateres" method="post">
		<table>
			<tr>
				<th>작성자</th>
				<td><input type="text" name="myname" th:value="${dto.myname}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="mytitle" th:value="${dto.mytitle}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea rows="10" cols="60" name="mycontent" th:text="${dto.mycontent}"></textarea>
				</td>
			</tr>
			 <tr>
			 	<td>
			 		<input type="submit" value="수정">
			 	</td>
			 </tr>
		</table>
	</form>
</body>
</html>
